<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/Generador.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Generador<span class="container__texto-azul"> de Contraseñas</span></h1>
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="cantidad" min="8">
                        </label>
                        <button class="boton" id="generar" onclick="generar()">Generar</button>
                        <button class="boton boton--limpiar" id="limpiar" onclick="limpiar()">Limpiar</button>
                    </div> 
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña" readonly>
                        <div id="fortaleza" class="fortaleza"></div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
    <!-- Sección Footer -->
    <footer>
        <p>Realizado por Yully Garzón - &copy;2024</p>
    </footer>
    <script src="main.js"></script> 
    
</body>
</html>
